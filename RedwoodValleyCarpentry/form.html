  <script type="text/javascript">
  	function validateForm(){
		var valid = true;

			valid = false
		}else if(document.getElementById("clientemail").value == ""){
	
			alert ("Please fill in 'Email' box.");
	
			valid = false
		}else if(document.getElementById("clientnumber").value == ""){

			valid = false

			alert ("Please fill in 'Message' box.");
	
			valid = false
		}
		
		return valid;
		
	}
  </script>
